{% extends 'base.html' %}
{% block title %}Trivia - {% block trivia_title %}{% endblock %} {% endblock %}
{% block body %}
    <div>
        <a class="btn" href="{% url 'play' %}">Play trivia</a>
        {% if user.is_authenticated %}
            <a class="btn" href="{% url 'questions' %}">Questions</a>
            <a class="btn" href="{% url 'choices' %}">Choices</a>
        {% endif %}
    </div>
    {% block trivia_body %}{% endblock %}
{% endblock %}
