{% extends 'base.html' %}

{% block styles %}
    <style>
        .error {
            color: red;
            margin-bottom: 5px;
        }
    </style>
{% endblock %}

{% block body %}
    <h4>Oops!! I've messed up :(</h4>
    <p>Here's what happened : </p>
    <div class="error">
        <pre>{{ error_message }}</pre>
    </div>
    <a href="javascript:history.back()">Back</a>
{% endblock %}
