{% extends 'base.html' %}

{% block title %}User Timeline{% endblock title %}

{% block body %}
<div align="right" style="margin-right: 200px">
	<a href="{{ login_url }}" style="text-decoration:none" >Logout</a>
</div>
<h1>True Fan - User's Timeline Tweets</h1>
{% if tweets %}
	<ul>
	{% for tweet in tweets %}
		<li> {{ tweet }} </li>
	{% endfor %}
	</ul>
{% else %}
	<p>No tweets are available. </p>
{% endif %}
{% endblock body %}
